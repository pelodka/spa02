<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1920, initial-scale=1.0" />
  <title>Key to the Gift</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; background: black;
      font-family: 'Courier New', monospace;
    }
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
      background: black;
    }
    #wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 1920px; height: 1200px;
      transform-origin: top left;
    }
    .centered {
      position: absolute; left: 0; right: 0; top: 0; bottom: 0;
      margin: auto; width: max-content; height: max-content;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .gift-card.selected { outline: 5px solid gold; filter: brightness(1.1); }
    .speech { background: #222; color: #fff; border-radius: 18px; font-size: 2rem; padding: 22px 36px; margin: 24px 0; text-align: center; border: 4px solid #555; }
    .shake { animation: shake 0.2s 2; }
    @keyframes shake {
      0% { transform: translate(2px, 1px) rotate(-1deg);}
      10% { transform: translate(-1px, -2px) rotate(-2deg);}
      20% { transform: translate(-3px, 0px) rotate(1deg);}
      30% { transform: translate(0px, 2px) rotate(0deg);}
      40% { transform: translate(1px, -1px) rotate(1deg);}
      50% { transform: translate(-1px, 2px) rotate(-1deg);}
      60% { transform: translate(-3px, 1px) rotate(0deg);}
      70% { transform: translate(2px, 1px) rotate(-2deg);}
      80% { transform: translate(-1px, -1px) rotate(2deg);}
      90% { transform: translate(2px, 2px) rotate(0deg);}
      100% { transform: translate(1px, -2px) rotate(-1deg);}
    }
    .draggable-box {
      width: 60px; height: 40px; border-radius: 10px; display: inline-block; margin: 0 14px; cursor: grab; vertical-align: middle;
      border: 2px solid #fff; text-align: center; font-size: 1.2em;
    }
    .drop-target {
      border-bottom: 3px dashed #aaa;
      min-width: 90px;
      display: inline-block;
      font-weight: bold;
      color: #fff;
      vertical-align: middle;
      font-size: 1.4em;
      text-align: center;
    }
    .collect-block {
      width: 60px; height: 60px;
      position: absolute;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid #fff;
      z-index: 8;
    }
    /* Chest confetti */
    #confetti-canvas {
      pointer-events: none;
      z-index: 9999;
      width: 100vw;
      height: 100vh;
      position: fixed;
      left: 0; top: 0;
    }
    /* Additional scene-specific utility styles */
    .box { background: #fff2; color: #fff; border-radius: 20px; padding: 30px 36px; font-size: 2rem; margin: 18px auto; border: 4px solid #888; text-align: center; }
    .block { background: #282828; border-radius: 10px; padding: 16px 20px; margin: 8px 0; color: #fff; font-size: 1.1rem; cursor: grab; user-select: none; border: 2px solid #555; }
    .drop-area { min-height: 48px; border-radius: 10px; border: 2px dashed #aaa; margin: 10px; text-align: center; font-size: 1.1em; padding: 9px; background: #1a1a1a; color: #fff; }
    .drop-area-container { display: inline-block; vertical-align: top; margin: 0 16px; }
    .puzzle-answer { display: block; margin: 12px auto; font-size: 1.15em; border-radius: 10px; border: 2px solid #888; background: #222; color: #fff; padding: 16px 30px; cursor: pointer; transition: background 0.1s; }
    .puzzle-answer:hover { background: #111; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="audio.js"></script>
  <script src="main.js"></script>
</body>
</html>
